<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>

<body>

	<div class="page">
		<header th:insert="fragments/body :: header"></header>

		<!-- Main body -->
		<div class="container-fluid">

			<div class="row justify-content-md-center top-space">

				<div th:insert="fragments/body :: management-navbar"></div>

				<div class="col-md-8 card management-card left mobile-font-size-12">
					<div class="card-body">
						<h1 class="mobile-font-size-20">Tag</h1>

						<!-- Form -->
						<form th:action="@{/tag/add}" th:object="${tag}" method="post" autocomplete="off">

							<div class="row">
								<div class="form-group col">
									<label>Tag name*</label> <input type="text" class="form-control mobile-font-size-12" th:field="*{name}" required>
								</div>
								
								<div class="form-group col hidden">
									<input type="text" class="form-control" th:field="*{id}">
								</div>
							</div>

							<button type="submit" class="btn btn-primary mobile-font-size-12">Save</button>
						</form>
						
						<label></label>
						
						<div class="right">
							<form class="form-inline">
								<!-- <i class="fa fa-search" aria-hidden="true"></i>  -->
								<input class="form-control ml-3 tagSearch mobile-font-size-12" type="text" placeholder="Search by Tags" aria-label="Search">
							</form>
						</div>
						
						<table class="table">
							<thead>
								<tr>
									<th>Tag name</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="tag : ${tagList}">
									<td th:text="${tag.name}"></td>
									<td><a class="fa fa-edit edit-icon color-green" th:href="@{'/tag/edit/' + ${tag.id}}"></a></td>
									<td><a class="fa fa-trash delete-icon" th:href="@{'/tag/delete/' + ${tag.id}}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
			<!--/row -->
		</div>
		<!--/container-->
	</div>

	<section th:insert="fragments/body :: js-container"></section>
	
	<script type="text/javascript">
	
		$(document).ready(function() {
			
			var searchTimer = null;
			
			function getAllTags(searchText) {
				var param = {
						"searchText": searchText
				}
				
				var request = $.ajax({
					type: "GET",
					url: "/tag/get",
					dataType: 'JSON',
					data: param
				});
				
				request.done(function(response) {
					if(response && response.length > 0) {
						render(response);
					} else {
						alert("Nothing found!");
					}
					
				});
			}
			
			function getTableRow(tag) {
				var tr = "<tr>";
				tr += "<td>" + tag.name + "</td>";
				tr += "<td><a class='fa fa-edit edit-icon color-green' href=/tag/edit/" + tag.id + "></a></td>";
				tr += "<td><a class='fa fa-trash delete-icon' href=/tag/delete/" + tag.id + "></a></td>";
				tr += "</tr>";
				
				return tr;
			}
			
			function render(tags) {
				var container = $(".table tbody");
				container.empty();
				
				$.each(tags, function(key, tag) {
					var row = getTableRow(tag);
					container.append(row);
				});
			}
			
			$(".tagSearch").keyup(function(e) {
				e.preventDefault();
				
				let text = $(this).val();
				
				if(searchTimer) {
					clearTimeout(searchTimer);
					searchTimer = null;
				}
							
				searchTimer = setTimeout(function() {
					getAllTags(text);
				}, 1000);
			});
			
			(function() {
				getAllTags("");
			})();
			
		});
		
	</script>

</body>
</html>
