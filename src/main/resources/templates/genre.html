<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>

<body>

	<div class="page">
		<header th:insert="fragments/body :: header"></header>

		<!-- Main body -->
		<div class="container-fluid">

			<div class="row justify-content-md-center top-space">

				<div th:insert="fragments/body :: management-navbar"></div>

				<div class="col-md-8 card management-card left">
					<div class="card-body">
						<h1>Genre</h1>

						<!-- Form -->
						<form th:action="@{/genre/add}" th:object="${genre}" method="post" autocomplete="off">

							<div class="row">
								<div class="form-group col">
									<label>Genre name*</label> <input type="text" class="form-control" th:field="*{name}" required>
								</div>
								
								<div class="form-group col hidden">
									<input type="text" class="form-control" th:field="*{id}">
								</div>
							</div>

							<button type="submit" class="btn btn-primary">Save</button>
						</form>
						
						<label></label>
						
						<div class="right">
							<form class="form-inline">
								<i class="fa fa-search" aria-hidden="true"></i> 
								<input class="form-control ml-3 genreSearch" type="text" placeholder="Search by Genre" aria-label="Search">
							</form>
						</div>
						
						<table class="table">
							<thead>
								<tr>
									<th>Genre name</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
			<!--/row -->
		</div>
		<!--/container-->
	</div>

	<section th:insert="fragments/body :: js-container"></section>
	
	<script type="text/javascript">
	
		$(document).ready(function() {
			
			var searchTimer = null;
			
			function getAllGenres(searchText) {
				var param = {
						"searchText": searchText
				}
				
				var request = $.ajax({
					type: "GET",
					url: "/genre/get",
					dataType: 'JSON',
					data: param
				});
				
				request.done(function(response) {
					if(response && response.length > 0) {
						render(response);
					} else {
						alert("Nothing found!");
					}
				});
			}
			
			function getTableRow(genre) {
				var tr = "<tr>";
				tr += "<td>" + genre.name + "</td>";
				tr += "<td><a class='fa fa-edit edit-icon color-green' href=/genre/edit/" + genre.id + "></a></td>";
				tr += "<td><a class='fa fa-trash delete-icon' href=/genre/delete/" + genre.id + "></a></td>";
				tr += "</tr>";
				
				return tr;
			}
			
			function render(genres) {
				var container = $(".table tbody");
				container.empty();
				
				$.each(genres, function(key, genre) {
					var row = getTableRow(genre);
					container.append(row);
				});
			}
			
			$(".genreSearch").keyup(function(e) {
				e.preventDefault();
				
				let text = $(this).val();
				
				if(searchTimer) {
					clearTimeout(searchTimer);
					searchTimer = null;
				}
							
				searchTimer = setTimeout(function() {
					getAllGenres(text);
				}, 1000);
			});
			
			(function() {
				getAllGenres("");
			})();
			
		});
		
	</script>

</body>
</html>
