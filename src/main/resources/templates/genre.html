<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>

<body>

	<div class="page">
		<header th:insert="fragments/body :: header"></header>

		<!-- Main body -->
		<div class="container-fluid">

			<div class="row justify-content-md-center top-space">

				<div th:insert="fragments/body :: management-navbar"></div>

				<div class="col-md-8 card management-card left mobile-font-size-12">
					<div class="card-body">
						<h1 class="mobile-font-size-20">Genre</h1>

						<!-- Form -->
						<form th:action="@{/genre/add}" th:object="${genre}" method="post" autocomplete="off">

							<div class="row">
								<div class="form-group col">
									<label>Genre Name*</label> <input type="text" class="form-control mobile-font-size-12" th:field="*{name}" maxlength="45" required>
								</div>
								
								<div class="form-group col hidden">
									<input type="text" class="form-control" th:field="*{id}">
								</div>
							</div>

							<button type="submit" class="btn btn-primary mobile-font-size-12">Save</button>
						</form>
						
						<label></label>
						
						<div class="right">
							<input class="form-control ml-3 genreSearch mobile-font-size-12" type="text" placeholder="Search by Genre" aria-label="Search">
						</div>
						
						<div class="genreSearchLoader hidden">
							<div class="loader"></div>
						</div>
						
						<div class="max-height-500-px overflow-auto full-width">
							<table class="table">
							<thead>
								<tr>
									<th class="hidden">Id</th>
									<th>Genre Name</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							
							<tbody>
								
							</tbody>
							</table>
						</div>
						
						
					</div>
				</div>
				
			</div>
			<!--/row -->
		</div>
		<!--/container-->
	</div>

	<section th:insert="fragments/body :: js-container"></section>
	
	<script type="text/javascript">
	
		$(document).ready(function() {
			
			var searchTimer = null;
			
			function getAllGenres(searchText) {
				var param = {
						"searchText": searchText
				}
				
				$(".genreSearchLoader").removeClass("hidden");
				
				var request = $.ajax({
					type: "GET",
					url: "/genre/get",
					dataType: 'JSON',
					data: param
				});
				
				request.done(function(response) {
					$(".genreSearchLoader").addClass("hidden");
					
					if(response && response.length > 0) {
						render(response);
						attachDeleteListener();
					} else {
						alert("No Genre Found!");
					}
				});
				
				request.fail(function() {
					$(".genreSearchLoader").addClass("hidden");
				});
			}
			
			function getTableRow(genre) {
				var tr = "<tr>";
				tr += "<td class='hidden'>" + genre.id + "</td>";
				tr += "<td>" + genre.name + "</td>";
				tr += "<td><a class='fa fa-edit edit-icon color-green' href=/genre/edit/" + genre.id + "></a></td>";
				tr += "<td><a class='fa fa-trash delete-icon' href='javascript:void(0)'" + "></a></td>";
				tr += "</tr>";
				
				return tr;
			}
			
			function render(genres) {
				var container = $(".table tbody");
				container.empty();
				
				$.each(genres, function(key, genre) {
					var row = getTableRow(genre);
					container.append(row);
				});
			}
			
			$(".genreSearch").keyup(function(e) {
				e.preventDefault();
				
				let text = $(this).val();
				
				if(searchTimer) {
					clearTimeout(searchTimer);
					searchTimer = null;
				}
							
				searchTimer = setTimeout(function() {
					getAllGenres(text);
				}, 1000);
			});
			
			function attachDeleteListener() {
				$(".table tbody").find(".delete-icon").click(function(e) {
					var confirmation = confirm("Are you sure you want to delete this genre?");
					
					if (confirmation == true) {
						var currentRow = $(this).closest('tr');
						var id = currentRow.find("td:eq(0)").text();
						
						var request = $.ajax({
							type: "POST",
							url: "/genre/delete",
							dataType: 'JSON',
							data: {
								"id": id
							}
						});
						
						request.done(function(response) {
							if(response.success) {
								$(currentRow).remove();
							} else {
								alert("Genre deletion failed. Please try again.");
							}
						});
					}
				});
			}
			
			(function() {
				getAllGenres("");
			})();
			
		});
		
	</script>

</body>
</html>
