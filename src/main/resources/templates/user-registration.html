<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>
  
  <body>
    <header th:insert="fragments/body :: header"></header>

    <!-- Main body -->
    <div class="container-fluid">
    
      <div class="row justify-content-md-center top-space">

          <div class="col-md-5 card">
            <div class="card-body">
            <h1>User registration</h1>
            
            <!-- Form -->
            <form action="#" th:action="@{/user/add}" th:object="${user}" method="post">

            <div class="form-group">
                <label>Email address*</label>
                <input type="email" class="form-control"placeholder="Enter email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name" th:field="*{name}">
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" placeholder="Date of Birth" th:field="*{dateOfBirth}">
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea rows="2" cols="50" class="form-control" placeholder="Address" th:field="*{address}"></textarea>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone" th:field="*{phone}">
            </div>

            <div class="form-group hide">
                <label>Membership ID</label>
                <input type="text" class="form-control" placeholder="Membership ID">
            </div>

            <div class="form-group">
            <label>Subscription</label>
            <select class="form-control" th:field=*{subscription}>
                <option th:each="subscription : ${subscriptionList}" 
                th:value="${subscription.id}" 
                th:text="${subscription.category.name}">
            </select>
            </div>

            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree with <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

        </div>


      </div><!--/row -->
    </div><!--/container-->
</body>
</html>
