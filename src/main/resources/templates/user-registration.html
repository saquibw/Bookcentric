<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>
  
  <body>
    <header th:insert="fragments/body :: header"></header>

    <!-- Main body -->
    <div class="container-fluid">
    
      <div class="row justify-content-md-center top-space">

          <div class="col-md-5 card">
            <div class="card-body">
            <h1>User registration</h1>
            
            <!-- Form -->
            <form>

            <div class="form-group">
                <label>Email address*</label>
                <input type="email" class="form-control"placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" placeholder="Date of Birth">
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea rows="2" cols="50" class="form-control" placeholder="Address"></textarea>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="number" class="form-control" placeholder="Phone">
            </div>

            <div class="form-group">
                <label>Membership ID</label>
                <input type="text" class="form-control" placeholder="Membership ID">
            </div>

            <div class="form-group">
            <label>Subscription</label>
            <select class="form-control">
                <option>Package 1</option>
                <option>Package 2</option>
                <option>Package 3</option>
                <option>Package 4</option>
                <option>Package 5</option>
            </select>
            </div>

            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree with <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>

        </div>


      </div><!--/row -->
    </div><!--/container-->
</body>
</html>
