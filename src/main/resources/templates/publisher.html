<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head"></head>

<body>

	<div class="page">
		<header th:insert="fragments/body :: header"></header>

		<!-- Main body -->
		<div class="container-fluid">

			<div class="row justify-content-md-center top-space">

				<div th:insert="fragments/body :: management-navbar"></div>

				<div class="col-md-8 card management-card left">
					<div class="card-body">
						<h1>Publisher</h1>

						<!-- Form -->
						<form th:action="@{/publisher/add}" th:object="${publisher}" method="post" autocomplete="off">

							<div class="row">
								<div class="form-group col">
									<label>Publisher name*</label> <input type="text" class="form-control" th:field="*{name}" required>
								</div>
								
								<div class="form-group col hidden">
									<input type="text" class="form-control" th:field="*{id}">
								</div>
							</div>

							<button type="submit" class="btn btn-primary">Save</button>
						</form>
						
						<label></label>
						
						<table class="table">
							<thead>
								<tr>
									<th>Publisher name</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="publisher : ${publisherList}">
									<td th:text="${publisher.name}"></td>
									<td><a class="fa fa-edit edit-icon color-green" th:href="@{'/publisher/edit/' + ${publisher.id}}"></a></td>
									<td><a class="fa fa-trash delete-icon" th:href="@{'/publisher/delete/' + ${publisher.id}}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
			<!--/row -->
		</div>
		<!--/container-->
	</div>

	<section th:insert="fragments/body :: js-container"></section>

</body>
</html>
